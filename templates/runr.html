{% extends 'base.html' %}
{% block title %}
    PythonWithR - RunR
{% endblock %}
{% block table %}

        <div class="p-2 bd-highlight">
            <button type="submit" name='download' class="btn btn-primary btn-floating">
                <ui class="fas fa-download"></ui>
            </button>
        </div>
    </div>
    <div class="table-responsive">
        {{ result_table | safe }}
    </div>
    {% csrf_token %}
{% endblock %}
