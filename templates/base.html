{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
{#<script src="https://code.jquery.com/jquery-latest.min.js"></script>#}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}{% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="hm-gradient">
<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-body">
            <!-- Grid row -->
            <div class="row">
                <!-- Grid column -->
                <form action="/runr/" method="post">
                    {% csrf_token %}
                    <div class="col-md-12">
                        <div class=" d-flex justify-content-center">
                            <div class="btn-group">
                                <button type="submit"
                                        class="btn btn-secondary btn-lg"
                                        type="button"
                                        name='execute'>
                                    execute your R script
                                </button>
                                <button
                                        class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                    <span class="visually-hidden">Toggle Dropdown</span>
                                </button>
                                <br><br>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item"
                                           type="submit"
                                           onclick="location.href='{% url 'example' %}'">
                                        or pick up an example</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="container-fluid">
                        <div class="form-floating">
                            {{ form }}
                            <label for="rscript_text">write or load a R Script</label>
                            {{ rscript }}
                        </div>
                    </div>
                </form>
            </div>
            <!-- Grid row -->
            <!--Table-->
            {% block table %}
            {% csrf_token %}
            {% endblock %}
            <!--Table-->
        </div>
        <br>
    </div>
</div>
</body>
</html>
