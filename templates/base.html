{% load static %}
<!DOCTYPE html>
<head>
    <title>
        {% block title %}{% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body class="hm-gradient">
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href='{% url 'home' %}' onclick="location.href='{% url 'home' %}'">
            <img src="../static/data.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
            pythonwithr
        </a>
    </div>
</nav>
<div class="container mt-5 text-center">
    <div class="card mb-4">
        <div class="card-body">
            <!-- Grid row -->
            <div class="row">
                <!-- Grid column -->
                <form action="/runr/" method="post">
                    {% csrf_token %}
                    <div class="col-md-12">
                        <div class=" d-flex justify-content-center">
                            <div class="btn-group">
                                <button type="submit"
                                        class="btn btn-secondary btn-lg"
                                        type="button"
                                        name='execute'>
                                    execute your R script
                                </button>
                                <button
                                        class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                    <span class="visually-hidden">Toggle Dropdown</span>
                                </button>
                                <br><br>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item"
                                           type="submit"
                                           onclick="location.href='{% url 'example' %}'">
                                        or pick up an example</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="container-fluid">
                        <div class="form-floating">
                            {{ form.script }}
                            {{ form.df }}
                            <label for="rscript_text">input your R Script</label>
                            {{ rscript }}
                        </div>
                        <!-- Grid row -->
                        <!--Table-->
                        <!--Table-->
                        {% block table %}
                            {% csrf_token %}
                        {% endblock %}
                        <!--Table-->
                    </div>
                </form>
            </div>
        </div>
        {{ error_message | safe }}
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
</body>
</html>
